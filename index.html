<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Formatter</title>
  <style>
    :root {
      color-scheme: light;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
      background-color: #f8fafc;
      color: #0f172a;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem 1.5rem;
    }

    .page {
      width: min(1100px, 100%);
      display: grid;
      gap: 1.5rem;
    }

    header {
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: clamp(1.75rem, 4vw, 2.5rem);
    }

    p.lead {
      margin: 0.35rem 0 0;
      color: #475569;
    }

    .panes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }

    .card {
      background: white;
      border-radius: 14px;
      padding: 1rem;
      box-shadow: 0 12px 35px rgba(15, 23, 42, 0.12);
      border: 1px solid #e2e8f0;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    label {
      font-weight: 600;
      color: #1e293b;
    }

    textarea {
      width: 100%;
      min-height: 260px;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      padding: 0.75rem;
      font-size: 1rem;
      line-height: 1.6;
      resize: vertical;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
      background: #f8fafc;
      color: #0f172a;
      transition: border-color 150ms ease, box-shadow 150ms ease;
    }

    textarea:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.16);
      background: white;
    }

    .preview {
      min-height: 260px;
      border-radius: 10px;
      border: 1px solid #e2e8f0;
      padding: 0.75rem;
      background: #f8fafc;
      overflow: auto;
      line-height: 1.7;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .placeholder {
      color: #94a3b8;
    }

    .tip {
      background: #e0f2fe;
      color: #075985;
      border-radius: 12px;
      padding: 0.75rem 1rem;
      border: 1px solid #bae6fd;
      font-size: 0.95rem;
    }
    .tabs {
      display: inline-flex;
      background: #e2e8f0;
      border-radius: 12px;
      padding: 0.25rem;
      gap: 0.25rem;
      margin: 0 auto;
    }

    .tab {
      border: none;
      background: transparent;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      font-weight: 600;
      color: #1e293b;
      cursor: pointer;
      transition: background 150ms ease, color 150ms ease, box-shadow 150ms ease;
    }

    .tab:focus-visible {
      outline: 3px solid rgba(37, 99, 235, 0.4);
      outline-offset: 2px;
    }

    .tab.active {
      background: #0ea5e9;
      color: white;
      box-shadow: 0 6px 18px rgba(14, 165, 233, 0.35);
    }
  </style>
</head>
<body>
  <main class="page">
    <header>
      <h1>Live Text Previewer</h1>
      <p class="lead">Type on the left and see a neatly formatted preview on the right.</p>
      <div class="tabs" role="tablist" aria-label="Advisory types">
        <button class="tab active" role="tab" aria-selected="true" aria-controls="panel-ground-stop" data-type="Ground Stop" id="tab-ground-stop">Ground Stop</button>
        <button class="tab" role="tab" aria-selected="false" aria-controls="panel-ground-delay" data-type="Ground Delay Program" id="tab-ground-delay">Ground Delay Program</button>
        <button class="tab" role="tab" aria-selected="false" aria-controls="panel-reroute" data-type="Reroute" id="tab-reroute">Reroute</button>
      </div>
    </header>

    <div class="panes" id="panels">
      <section class="card">
        <label for="source">Your text</label>
        <textarea id="source" aria-label="Input text" placeholder="Start typing..." autofocus></textarea>
        <div class="tip">
          Tip: Use **double asterisks** for bold and _underscores_ for italics. New lines are preserved in the preview.
        </div>
      </section>

      <section class="card">
        <label for="preview">Formatted output</label>
        <div id="preview" class="preview placeholder" aria-live="polite">
          Your formatted text will appear here.
        </div>
      </section>
    </div>
  </main>

  <script>
    const source = document.getElementById("source");
    const preview = document.getElementById("preview");
    const tabs = Array.from(document.querySelectorAll(".tab"));

    const groundStopTemplate = `vATCSCC ADVZY {Header Advisory Number} {Header Airport/Facility} {Header Date Group} CDM GROUND STOP
CTL ELEMENT: {CTL Element}
ELEMENT TYPE: APT
ADL TIME: {ADL Time}
GROUND STOP PERIOD: {Ground Stop Period Start} - {Ground Stop Period End}
CUMULATIVE PROGRAM PERIOD: {Cumulative Program Period Start} - {Cumulative Program Period End}
FLT INCL: {Flight Inclusions}
DEP FACILITIES INCLUDED: {Departure Facilities Included}
CURRENT TOTAL, MAXIMUM, AVERAGE DELAYS: {Current Delays}
PREVIOUS TOTAL, MAXIMUM, AVERAGE DELAYS: {Previous Delays}
NEW TOTAL, MAXIMUM, AVERAGE DELAYS: {New Delays}
PROBABILITY OF EXTENSION: {Probability of Extension}
IMPACTING CONDITION: {Impacting Condition} / {Specific Condition}
COMMENTS: {Comments}
 
{Advisory Valid Start}-{Advisory Valid End}
{Advisory Signature}`;

    const contentByType = {
      "Ground Stop": groundStopTemplate,
      "Ground Delay Program": "",
      Reroute: "",
    };

    let currentType = "Ground Stop";

    function escapeHTML(value) {
      return value
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");
    }

    function formatText(rawValue) {
      const escaped = escapeHTML(rawValue);
      const bolded = escaped.replace(/\*\*(.+?)\*\*/g, "<strong>$1</strong>");
      const italicized = bolded.replace(/_(.+?)_/g, "<em>$1</em>");
      const paragraphs = italicized
        .split(/\n{2,}/)
        .map(block => block.replace(/\n/g, "<br>"))
        .map(block => `<p>${block}</p>`) // wrap each block in a paragraph
        .join("");

      return paragraphs;
    }

    function updatePreview() {
      const value = source.value.trim();
      if (!value) {
        preview.innerHTML = "Your formatted text will appear here.";
        preview.classList.add("placeholder");
        return;
      }

      preview.classList.remove("placeholder");
      preview.innerHTML = formatText(source.value);
    }

    function switchTab(newType) {
      if (newType === currentType) return;

      contentByType[currentType] = source.value;
      currentType = newType;

      tabs.forEach((tab) => {
        const isActive = tab.dataset.type === newType;
        tab.classList.toggle("active", isActive);
        tab.setAttribute("aria-selected", String(isActive));
        tab.tabIndex = isActive ? 0 : -1;
      });

      source.value = contentByType[newType];
      updatePreview();
      source.focus();
    }

    tabs.forEach((tab) => {
      tab.addEventListener("click", () => switchTab(tab.dataset.type));
      tab.addEventListener("keydown", (event) => {
        if (event.key === "Enter" || event.key === " ") {
          event.preventDefault();
          switchTab(tab.dataset.type);
        }
      });
    });

    source.addEventListener("input", () => {
      contentByType[currentType] = source.value;
      updatePreview();
    });

    source.value = contentByType[currentType];
    updatePreview();
  </script>
</body>
</html>
